<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nightmode {
  position: absolute;
  top: 30px;
  left: 130px;
  height: 25px;
  width: 60px;
  background-color: #d5d5d5;
  border-radius: 200px;
  cursor: pointer;
}

.nightmode:after {
  content: "";
  position: absolute;
  top: 2px;
  left: 2px;
  height: 20px;
  width: 20px;
  border-radius: 200px;
  background-color: #ddac0ade;
}

.nightmodeinput:checked ~ .nightmode {
  background-color: #46413b;
}

    </style>
</head>
<body>
    <input type="checkbox" id="nightmodeinput" style="position: absolute; top: 30px; left: 50%;">
    <label for="nightmodeinput" class="nightmode"></label>
</body>
</html>
