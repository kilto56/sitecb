<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Caudan Basket</title>
    <link rel="stylesheet" href="./sources/css/lightstyle.css">
    <link rel="stylesheet" href="./sources/css/commonstyle.css">
</head>
<body>
    <!--Page-->
    <div class="page">
        <!--Header-->
        <div class="header">
            <div class="header-left">
                <div class="header-img">
                    <img id="img-header" src="./photos/logocbcarré.png" alt="Logo CB"/>
                </div>
                <div class="changestyle">
                    <div class="btn-contain-changestyle">
                        <div class="btn-changestyle"></div>
                    </div>
                </div>
            </div>

            <!--Nav bar-->
            <div class="nav-bar">
                <div class="nav-bar-button">
                    Accueil
                </div>
                <div class="nav-bar-button">
                    Le Club
                </div>
                <div class="nav-bar-button">
                    A propos
                </div>
                <div class="nav-bar-button">
                    Réseaux
                </div>
            </div>
        </div>

        <!--Intro-page-->
        <div class="intro-page">
            <div class="intro-page-img">
                <img src="./photos/feteduclub/20-ans-cb_3.jpg" alt="Fête du club - photo"/>
            </div>
        </div>

        <div class="content">
            <div class="le-club">
                <h1>Matchs à venir</h1>
            </div>
            <div class="a-propos">

            </div>
            <div class="reseaux">

            </div>
        </div>


        <!--Footer-->
        <div class="footer">
            <div class="copyright">
                <pre>Copyright © - Tous droits d'auteurs réservés à <a href="#">Caudan Basket</a></pre>
                <pre>Club associatif depuis 2002 dans le Morbihan.</pre>
            </div>
        </div>
    </div>

    <script src="./sources/js/changestyle.js"></script>
</body>
</html>
